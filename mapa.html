<!DOCTYPE html>
<html>
<head>	
	<title>Quick Start - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>	
</head> 
<body>
<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>
	var myIcon = L.icon({
iconUrl: 'https://png.pngtree.com/png-vector/20210115/ourmid/pngtree-cheerful-smiley-showing-tongue-png-image_2745182.jpg',
iconSize: [22, 31],
iconAnchor: [9, 30],
popupAnchor: [0, -28]
});
	var mymap = L.map('mapid').setView([54.443818, 18.556337], 16);
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);
	L.marker([54.442408, 18.555801], { icon: myIcon }).addTo(mymap)
		.bindPopup("<b>Wydział Zarządzania</b><br/>Uniwersytet Gdański");
    L.marker([54.445066, 18.553559]).addTo(mymap)
		.bindPopup("<b>Centrum Dydaktyczne</b><br/>Uniwersytet Gdański");
    L.marker([54.445122, 18.554825]).addTo(mymap)
		.bindPopup("<b>Wydział Ekonomiczny</b><br/>Uniwersytet Gdański");

	L.circle([54.444832, 18.557217], 60, {
		color: 'blue',
		fillColor: '#00e',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("KM Policji w Sopocie");
	L.polygon([
		[54.445063, 18.553215],
		[54.444988, 18.552534],
		[54.445181, 18.552459],
        [54.445209, 18.553183]

	], {
		color: 'green',
		fillColor: '#0f0',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Parking dla pracowników");
    L.polygon([
    [54.445237, 18.553178],
		[54.445393, 18.553124],
		[54.445371, 18.55284],
        [54.445446, 18.552754],
        [54.445406, 18.552411],
        [54.445206, 18.552459]

	],{
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Parking dla studentów");
    
	var popup = L.popup();
    
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("Kliknąłeś mapę w punkcie " + e.latlng.toString())
			.openOn(mymap);
	}
	mymap.on('click', onMapClick);
</script>
</body>
</html>
